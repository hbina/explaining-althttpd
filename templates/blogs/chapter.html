{% extends "base.html" %}
<!-- Header -->
{% block header %}
<title>{{ page.title }}</title>
{% endblock header %}
<!-- Content -->
{% block content %}

<p class="subtitle"><strong>{{ page.date }}</strong></p>
{{ page.content | safe }}
<p>[<a href="/blogs/">Articles</a>]</p>
<p>
  If you see any errors please raise one
  <a href="https://github.com/hbina/hbina.github.io/issues/new">here</a>
</p>
{% endblock content %}
